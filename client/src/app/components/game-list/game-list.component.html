<div class="row gy-4">
  <div class="col-md-4" *ngFor="let game of games">
    <div class="card text-center">
      <div
        class="card-header text-black h3 p-4 text-center"
      >
        {{ game.title }}
      </div>
      <div
        style="
          height: 300px;
          display: flex;
          align-items: center;
          overflow: hidden;
        "
      >
        <img [src]="game.image" class="card-img-top" />
      </div>
      <div class="card-body text-left">
        <div>
          <p>{{ game.description }}</p>
        </div>

        <div style="float:left;">
          <a
            [routerLink]="['/games/edit', game.id]"
            class="btn btn-info btn-block"
          >
            EDIT GAME
          </a>
        </div>

        <div style="float:right;">
          <button class="btn btn-danger" (click)="deleteGame(game.id)">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
