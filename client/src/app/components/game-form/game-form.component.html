<div class="row justify-content-md-center">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body" style="    height: 500px;">
        <!-- <p>{{ game[0].title }}</p> -->
        <form>
          <div class="form-group m-2">
            <input
              type="text"
              name="title"
              [(ngModel)]="game.title"
              placeholder="Title"
              class="form-control"
              autofocus
            />
          </div>

          <div class="form-group m-2">
            <textarea
              name="description"
              placeholder="Description"
              [(ngModel)]="game.description"
              rows="2"
              class="form-control"
            ></textarea>
          </div>

          <div class="form-group m-2">
            <input
              type="url"
              name="image"
              [(ngModel)]="game.image"
              placeholder="Image"
              class="form-control"
            />
          </div>

        </form>

        
        <div class="form-group m-2" style='display:flex'>
          <button
            class="btn btn-success w-100"
            (click)="edit ? updateGame() : saveNewGame()"
          >
            SAVE
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card text-center">
      <div class="card-body" style="    height: 500px;">
        <div
          style="
            height: 300px;
            display: flex;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
          "
        >
          <img
            [src]="game.image == '' ? '/assets/no-image.jpg' : game.image"
            class="card-img-top"
          />
        </div>

        <h3>
          {{ game.id }} / {{ game.title == "" ? "Game Title" : game.title }}
        </h3>
        <p>
          {{
            game.description == ""
              ? "Escribe una descripcion"
              : game.description
          }}
        </p>

        <p>{{ game.created_at | date: "yyyy-mm-dd" }}</p>
      </div>
    </div>
  </div>
</div>
